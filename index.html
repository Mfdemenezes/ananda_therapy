<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Ananda Therapy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    form { max-width: 400px; margin: auto; }
    input, textarea, button { width: 100%; margin-bottom: 1rem; padding: 0.5rem; }
    #status { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Formulário Ananda Therapy</h1>
  <form id="anandaForm">
    <label>Nome:</label>
    <input type="text" name="nome" required />

    <label>Email:</label>
    <input type="email" name="email" required />

    <label>Mensagem:</label>
    <textarea name="mensagem" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById('anandaForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = "Enviando...";

      const data = Object.fromEntries(new FormData(form));

      try {
        const response = await fetch("https://n8n.mbam.com.br/webhook/ananda-form", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // "X-Webhook-Secret": "SEU_SEGREDO_AQUI" // se você tiver configurado no n8n
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          status.textContent = "Enviado com sucesso! ✅";
          form.reset();
        } else {
          const err = await response.json().catch(() => ({}));
          status.textContent = `Erro ao enviar: ${err.message || response.statusText}`;
        }
      } catch (error) {
        status.textContent = `Erro de rede: ${error.message}`;
      }
    });
  </script>
</body>
</html>
