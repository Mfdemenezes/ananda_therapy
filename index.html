<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔬 DIAGNÓSTICO - Ananda Therapy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #252526;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #4ec9b0;
            margin-bottom: 20px;
            text-align: center;
        }
        .section {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #4ec9b0;
        }
        .section h2 {
            color: #569cd6;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .log {
            background: #0e0e0e;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-entry {
            margin: 5px 0;
        }
        .log-success { color: #4ec9b0; }
        .log-error { color: #f48771; }
        .log-warning { color: #dcdcaa; }
        .log-info { color: #9cdcfe; }
        .log-time { color: #808080; }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #3e3e42;
            border-radius: 5px;
            background: #1e1e1e;
            color: #d4d4d4;
            font-size: 14px;
        }
        button {
            background: #0e639c;
            border-color: #0e639c;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #1177bb;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status-box {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        .status-success {
            background: #1e3a28;
            color: #4ec9b0;
            border: 2px solid #4ec9b0;
        }
        .status-error {
            background: #3a1e1e;
            color: #f48771;
            border: 2px solid #f48771;
        }
        .url-display {
            background: #0e0e0e;
            padding: 12px;
            border-radius: 5px;
            color: #dcdcaa;
            word-break: break-all;
            margin: 10px 0;
            border: 1px solid #3e3e42;
        }
        .quick-test {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        @media (max-width: 768px) {
            .quick-test {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔬 DIAGNÓSTICO COMPLETO DO WEBHOOK</h1>
        
        <div class="section">
            <h2>⚙️ CONFIGURAÇÃO</h2>
            <label for="webhookUrl">URL do Webhook:</label>
            <input 
                type="text" 
                id="webhookUrl" 
                value="https://n8n.mbam.com.br/webhook-test/c21f2fce-ac80-421c-bf67-f0da5c3b84b0"
                placeholder="Cole a URL completa do webhook aqui"
            >
            <div class="quick-test">
                <button onclick="testWithWebhook()">🔍 Testar /webhook/</button>
                <button onclick="testWithWebhookTest()">🔍 Testar /webhook-test/</button>
            </div>
        </div>

        <div class="section">
            <h2>🧪 DADOS DE TESTE</h2>
            <input type="text" id="testNome" placeholder="Nome Completo" value="Teste Debug">
            <input type="email" id="testEmail" placeholder="E-mail" value="teste@debug.com">
            <input type="tel" id="testTelefone" placeholder="Telefone" value="21999999999">
            <button onclick="runFullTest()" id="testBtn">▶️ EXECUTAR TESTE COMPLETO</button>
        </div>

        <div id="statusBox" class="status-box"></div>

        <div class="section">
            <h2>📊 LOG DE EXECUÇÃO</h2>
            <div id="logConsole" class="log">
                <div class="log-info">🔧 Sistema pronto. Aguardando teste...</div>
            </div>
        </div>

        <div class="section">
            <h2>🎯 RESULTADOS DO DIAGNÓSTICO</h2>
            <div id="resultados" class="log">
                <div class="log-warning">⏳ Nenhum teste executado ainda</div>
            </div>
        </div>

        <div class="section">
            <h2>💡 SOLUÇÕES SUGERIDAS</h2>
            <div id="solucoes" class="log">
                <div class="log-info">Aguardando resultado do teste para sugerir soluções...</div>
            </div>
        </div>
    </div>

    <script>
        const logConsole = document.getElementById('logConsole');
        const resultados = document.getElementById('resultados');
        const solucoes = document.getElementById('solucoes');
        const statusBox = document.getElementById('statusBox');
        const testBtn = document.getElementById('testBtn');

        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const colors = {
                success: 'log-success',
                error: 'log-error',
                warning: 'log-warning',
                info: 'log-info'
            };
            
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="${colors[type]}">${message}</span>`;
            logConsole.appendChild(entry);
            logConsole.scrollTop = logConsole.scrollHeight;
        }

        function clearLogs() {
            logConsole.innerHTML = '';
            resultados.innerHTML = '';
            solucoes.innerHTML = '';
            statusBox.style.display = 'none';
        }

        function showStatus(message, isSuccess) {
            statusBox.textContent = message;
            statusBox.className = 'status-box ' + (isSuccess ? 'status-success' : 'status-error');
            statusBox.style.display = 'block';
        }

        function testWithWebhook() {
            const currentUrl = document.getElementById('webhookUrl').value;
            const newUrl = currentUrl.replace('/webhook-test/', '/webhook/');
            document.getElementById('webhookUrl').value = newUrl;
            log('✏️ URL alterada para /webhook/', 'warning');
            log('🔄 Clique em "EXECUTAR TESTE COMPLETO" para testar', 'info');
        }

        function testWithWebhookTest() {
            const currentUrl = document.getElementById('webhookUrl').value;
            const newUrl = currentUrl.replace('/webhook/', '/webhook-test/');
            document.getElementById('webhookUrl').value = newUrl;
            log('✏️ URL alterada para /webhook-test/', 'warning');
            log('🔄 Clique em "EXECUTAR TESTE COMPLETO" para testar', 'info');
        }

        async function runFullTest() {
            clearLogs();
            testBtn.disabled = true;
            
            log('═══════════════════════════════════════', 'info');
            log('🚀 INICIANDO DIAGNÓSTICO COMPLETO', 'info');
            log('═══════════════════════════════════════', 'info');
            
            const webhookUrl = document.getElementById('webhookUrl').value;
            const nome = document.getElementById('testNome').value;
            const email = document.getElementById('testEmail').value;
            const telefone = document.getElementById('testTelefone').value;

            // Validações iniciais
            log('', 'info');
            log('📋 ETAPA 1: Validações Iniciais', 'warning');
            log('─────────────────────────────────────', 'info');
            
            if (!webhookUrl) {
                log('❌ ERRO: URL do webhook está vazia', 'error');
                showStatus('❌ Configure a URL do webhook', false);
                testBtn.disabled = false;
                return;
            }
            log('✅ URL do webhook configurada', 'success');
            log(`   ${webhookUrl}`, 'info');

            if (!webhookUrl.startsWith('https://')) {
                log('⚠️ AVISO: URL não usa HTTPS', 'warning');
            } else {
                log('✅ URL usa HTTPS', 'success');
            }

            // Preparar dados
            log('', 'info');
            log('📦 ETAPA 2: Preparando Dados', 'warning');
            log('─────────────────────────────────────', 'info');
            
            const mappedData = {
                '💆‍♀️ Qual é o seu nome completo?': nome,
                '📧 Qual o seu e-mail?': email,
                '📱 Qual o seu telefone/WhatsApp?': telefone
            };

            log('✅ Dados preparados:', 'success');
            log(JSON.stringify(mappedData, null, 2), 'info');

            // Teste de conectividade
            log('', 'info');
            log('🌐 ETAPA 3: Teste de Conectividade', 'warning');
            log('─────────────────────────────────────', 'info');
            log('⏳ Enviando requisição POST...', 'info');

            const startTime = Date.now();

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(mappedData)
                });

                const endTime = Date.now();
                const duration = endTime - startTime;

                log('', 'info');
                log('📥 ETAPA 4: Analisando Resposta', 'warning');
                log('─────────────────────────────────────', 'info');
                log(`⏱️ Tempo de resposta: ${duration}ms`, 'info');
                log(`📊 Status HTTP: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                log(`🔗 URL final: ${response.url}`, 'info');

                // Ler resposta
                let responseText = '';
                let responseData = null;
                
                try {
                    responseText = await response.text();
                    log('✅ Resposta recebida do servidor', 'success');
                    
                    try {
                        responseData = JSON.parse(responseText);
                        log('✅ Resposta é JSON válido:', 'success');
                        log(JSON.stringify(responseData, null, 2), 'info');
                    } catch {
                        log('📄 Resposta (texto):', 'info');
                        log(responseText.substring(0, 500), 'info');
                    }
                } catch (e) {
                    log('⚠️ Não foi possível ler a resposta', 'warning');
                }

                // Headers da resposta
                log('', 'info');
                log('📋 Headers da Resposta:', 'info');
                response.headers.forEach((value, key) => {
                    log(`   ${key}: ${value}`, 'info');
                    
                    if (key.toLowerCase() === 'access-control-allow-origin') {
                        log('✅ CORS configurado!', 'success');
                    }
                });

                // Análise detalhada
                log('', 'info');
                log('═══════════════════════════════════════', 'info');
                log('🎯 RESULTADOS DO DIAGNÓSTICO', 'warning');
                log('═══════════════════════════════════════', 'info');

                resultados.innerHTML = '';
                
                if (response.ok) {
                    // SUCESSO
                    const successMsg = `
✅✅✅ TESTE BEM-SUCEDIDO! ✅✅✅

Status: ${response.status} ${response.statusText}
Tempo: ${duration}ms
Webhook está funcionando corretamente!

O problema NÃO é o webhook ou a conexão.
O formulário deveria estar funcionando!
                    `;
                    log(successMsg, 'success');
                    resultados.innerHTML = `<div class="log-success">${successMsg}</div>`;
                    showStatus('✅ WEBHOOK FUNCIONANDO PERFEITAMENTE!', true);

                    solucoes.innerHTML = `
<div class="log-success">
✅ O webhook está funcionando!

Se o formulário ainda não funciona, verifique:
1. Certifique-se que a URL no HTML é exatamente esta:
   ${webhookUrl}

2. Limpe o cache do navegador (Ctrl+Shift+Delete)

3. Teste em modo anônimo/privado

4. Verifique se há algum AdBlock bloqueando
</div>
                    `;

                } else if (response.status === 404) {
                    // 404 - NÃO ENCONTRADO
                    const errorMsg = `
❌ ERRO 404 - WEBHOOK NÃO ENCONTRADO

A URL do webhook está incorreta ou o workflow não está ativo.

URL testada: ${webhookUrl}
                    `;
                    log(errorMsg, 'error');
                    resultados.innerHTML = `<div class="log-error">${errorMsg}</div>`;
                    showStatus('❌ WEBHOOK NÃO ENCONTRADO (404)', false);

                    solucoes.innerHTML = `
<div class="log-error">
🔧 SOLUÇÕES:

1. No n8n, abra o workflow
2. Clique no nó "Webhook"
3. Copie a "Production URL" EXATA
4. Cole aqui e teste novamente

5. Verifique se o workflow está ATIVO (botão verde)

6. Tente as URLs alternativas:
   - /webhook/ em vez de /webhook-test/
   - Ou vice-versa
</div>
                    `;

                } else if (response.status === 500) {
                    // 500 - ERRO NO SERVIDOR
                    const errorMsg = `
❌ ERRO 500 - ERRO NO SERVIDOR

O webhook foi encontrado, mas houve um erro ao processar.

Possíveis causas:
- Erro no workflow do n8n
- Credenciais não configuradas
- Nó desconectado
                    `;
                    log(errorMsg, 'error');
                    resultados.innerHTML = `<div class="log-error">${errorMsg}</div>`;
                    showStatus('❌ ERRO NO SERVIDOR (500)', false);

                    solucoes.innerHTML = `
<div class="log-error">
🔧 SOLUÇÕES:

1. No n8n, vá em "Executions"
2. Veja se há execuções com erro
3. Clique na execução para ver o erro
4. Verifique:
   - Google Sheets conectado?
   - Google Drive configurado?
   - Gmail autorizado?
5. Teste cada nó individualmente no n8n
</div>
                    `;

                } else {
                    // OUTRO ERRO
                    const errorMsg = `
❌ ERRO ${response.status} - ${response.statusText}

Erro HTTP inesperado.
                    `;
                    log(errorMsg, 'error');
                    resultados.innerHTML = `<div class="log-error">${errorMsg}</div>`;
                    showStatus(`❌ ERRO ${response.status}`, false);
                }

            } catch (error) {
                // ERRO DE REDE/CORS
                log('', 'info');
                log('❌❌❌ ERRO NA REQUISIÇÃO ❌❌❌', 'error');
                log(`Tipo: ${error.name}`, 'error');
                log(`Mensagem: ${error.message}`, 'error');

                resultados.innerHTML = `<div class="log-error">
❌ ERRO: ${error.message}

Tipo: ${error.name}
                </div>`;

                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    log('', 'info');
                    log('🔍 DIAGNÓSTICO: Problema de CORS ou Conectividade', 'warning');
                    
                    showStatus('❌ ERRO DE CORS / REDE', false);

                    solucoes.innerHTML = `
<div class="log-error">
🔧 PROBLEMA IDENTIFICADO: CORS ou Conectividade

SOLUÇÕES:

1️⃣ CONFIGURAR CORS NO N8N:
   - Abra o workflow
   - Clique no nó "Webhook"
   - Vá em "Options" → "Response Headers"
   - Adicione:
     {
       "Access-Control-Allow-Origin": "*",
       "Access-Control-Allow-Methods": "POST, OPTIONS",
       "Access-Control-Allow-Headers": "Content-Type"
     }

2️⃣ VERIFICAR WORKFLOW:
   - Workflow está ATIVO?
   - URL está correta?

3️⃣ TESTAR CONECTIVIDADE:
   - Teste de outra rede (4G do celular)
   - Verifique firewall/antivírus
</div>
                    `;
                }
            }

            log('', 'info');
            log('═══════════════════════════════════════', 'info');
            log('✅ DIAGNÓSTICO COMPLETO FINALIZADO', 'success');
            log('═══════════════════════════════════════', 'info');
            
            testBtn.disabled = false;
        }

        // Log inicial
        log('🔧 Sistema de diagnóstico carregado', 'success');
        log('📝 Preencha os dados e clique em "EXECUTAR TESTE COMPLETO"', 'info');
    </script>
</body>
</html>
